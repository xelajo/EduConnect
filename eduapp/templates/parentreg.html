<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Parent Registration</title>
        <style>
            body {
    font-family: 'Arial', sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

h1 {
    text-align: center;
    color: #333;
    margin-top: 20px;
}

form {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    width: 90%;
    max-width: 600px; /* Set a maximum width for the form */
    display: flex;
    flex-direction: column;
    gap: 15px; /* Space between fields */
    margin-top: 20px;
    box-sizing: border-box; /* Ensure padding doesn't cause overflow */
}

form div {
    display: flex; /* Use flexbox for each field */
    align-items: center; /* Center items vertically */
    margin-bottom: 10px; /* Space between field groups */
}

form label {
    font-weight: bold;
    color: #555;
    margin-right: 10px; /* Space between label and field */
    flex: 0 0 150px; /* Fixed width for labels */
}

form input, form select, form textarea {
    flex: 1; /* Allow inputs to fill available space */
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 16px;
    box-sizing: border-box; /* Ensure padding doesn't cause overflow */
}

button {
    padding: 12px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 4px;
    font-size: 16px;
    cursor: pointer;
    width: 100%;
}

button:hover {
    background-color: #45a049;
}

button:active {
    background-color: #3e8e41;
}

@media (max-width: 480px) {
    form {
        padding: 15px; /* Adjust padding on smaller screens */
    }
}

        </style>
    </head>
    <body>
        <h1>Registration</h1>
        <form method="post" >
            {% csrf_token %}
            {{form.as_p}}
            <button type="submit">Register</button>
        </form>
    </body>
</html>
